<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="starting-screen">
            <h2>Choose your character..</h2>
            <div class="character-container">
                <div class="character"><img src="/pics/bear.png" id="Beau">Beau the bear</div>
                <div class="character"><img src="/pics/dinosaur.png" id="Dean">Dean the dinosaur</div>
                <div class="character"><img src="/pics/ninja.png" id="Nelly">Nelly the ninja</div>
                <div class="character"><img src="/pics/plant-pot.png" id="Priscilla">Priscilla the plant pot</div>                
            </div>
            <h2>And marker:</h2>
            <div class="mark-container">
                
                <div id="x" class="mark">x</div>
                <div>or</div>
                <div id="o" class="mark">o</div>
            </div>
            <div class="button-container">
                <button class="start-game-btn">Start game</button>
            </div>
        </div>

        <div class="game-container">
            <div class="player-container">
                <div id="players-icon" class="player"><img src="/pics/plant-pot.png" id="plant">Priscilla the plant pot</div>
                <div class="player"><img src="/pics/account.png">The bad guy</div>
            </div>
            <div class="message-container">
                <p class="message"></p>
                <!--players turn message and winner message -->
            </div>

            <div class="button-container">
                <button class="new-game-btn">New game</button>
            </div>

            <div class="gameboard">
                <div id="a1" class="game-cell b r "></div>
                <div id="a2" class="game-cell b r"></div>
                <div id="a3" class="game-cell b"></div>
                <div id="b1" class="game-cell b r"></div>
                <div id="b2" class="game-cell b r"></div>
                <div id="b3" class="game-cell b"></div>
                <div id="c1" class="game-cell r"></div>
                <div id="c2" class="game-cell r"></div>
                <div id="c3" class="game-cell"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
