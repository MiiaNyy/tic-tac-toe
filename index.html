<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="content-container">
            <div class="player-container">
                <div class="player"><p>Human</p></div>
                <div class="player"><p>Computer</p></div>
            </div>
            <div class="message-container">
                <p class="message">Human starts the game</p>
                <!--players turn message and winner message -->
            </div>

            <div class="button-container">
                <button class="new-game-btn">New game</button>
            </div>

            <div class="gameboard">
                <div id="a1" class="game-cell b r "></div>
                <div id="a2" class="game-cell b r"></div>
                <div id="a3" class="game-cell b"></div>
                <div id="b1" class="game-cell b r"></div>
                <div id="b2" class="game-cell b r"></div>
                <div id="b3" class="game-cell b"></div>
                <div id="c1" class="game-cell r"></div>
                <div id="c2" class="game-cell r"></div>
                <div id="c3" class="game-cell"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
